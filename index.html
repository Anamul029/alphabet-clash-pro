<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash pro</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>

<body>
    <main class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home">
            <div class=" flex flex-col justify-center items-center border-red-300 border-4  min-h-screen">
                <h1 class="text-2xl md:text-8xl text-center text-white font-extrabold">ALPHA CLASH PRO</h1>
                <p class="text-xs md:text-xl text-center text-white">Its a wonderful Alphabetic game!!.press play game to start</p>
                <button onclick="play()" class="btn my-4">play game</button>
            </div>
        </section>
        <section id="play" class="playground hidden  flex flex-col justify-center items-center">
            <!-- artbord -->
            <div class="w-auto">
                <div
                    class="border-8 border-blue-950 mt-8   rounded-2xl mx-auto bg-yellow-50 artboard artboard-horizontal phone-6">
                    <p class="bg-blue-950 mx-auto p-1 text-white w-1/2 text-center rounded-sm ">don't watch keybord
                        while playing</p>
                    <h2 id="currentElement" class="uppercase text-8xl text-center mt-20 font-bold">Y</h2>
                </div>
            </div>

            <div class="mt-8">
                <!-- keybord start -->
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="px" class="kbd">/</kbd>
                </div>
                <!-- keybord end -->
                <audio class="hidden" id="right" controls  src="audio/correct-6033.mp3"></audio>
                <audio class="hidden" id="wrong" controls src="audio/failure-drum-sound-effect-2-7184.mp3"></audio>
            
               
            </div>
            <!-- life score -->
            <div class=" w-2/3 flex justify-between">
                <button class="btn">
                    <span>life</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                  <span id="current-life">5</span>
                </button>
                <button class="btn">
                    <span>score</span>
                    <i class="fa-solid fa-comment-dollar"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                   <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <section id="endPart" class="hidden score min-h-screen flex flex-col justify-center items-center">
        <div class="bg-[#FFFFFF33] P-8 text-center space-y-6 rounded-lg ">
            <p class="text-white text-xl">game over!!</p>
            <h1 class="text-8xl text-white font-bold">score: <span id="final-score">14</span></h1>
            <button id="play-again-btn" class="btn">play again</button>
            <p class="text-white">practice will make you pro</p>
        </div>
        </section>

    </main>
    <script src="scripts/functions.js"></script>
    <script src="scripts/alpha-clash.js"></script>

</body>

</html>
